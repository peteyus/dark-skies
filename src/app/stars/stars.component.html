<div class="flex">
    <label for="constellation">Select a constellation:</label>
    <select class="form-select" id="constellation" aria-label="Select a constellation"
        [(ngModel)]="selectedConstellation" (change)="selectionChanged()">
        @for (constellation of constellations; track constellation) {
        <option [value]="constellation.value">{{constellation.label}}</option>
        }
    </select>
    <mat-icon aria-label="Information" [matTooltip]="selectedDescription">info</mat-icon>
</div>
<app-image [constellation]="selectedConstellation" [description]="selectedDescription">
