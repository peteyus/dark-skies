<ul ngbNav class="nav-pills nav-fill">
  @for (link of links; track link) {
  <li [ngbNavItem]="link">
    <a ngbNavLink 
      [routerLink]="link.fragment" 
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}">{{ link.title }}</a>
  </li>
  }
</ul>
<router-outlet />
