<nav mat-tab-nav-bar mat-stretch-tabs="false" [tabPanel]="tabPanel">
  @for (link of links; track link) {
    <a mat-tab-link 
      [routerLink]="link.fragment"
      (click)="activeLink = link" 
      [active]="activeLink == link">{{ link.title }}</a>
  }
</nav>
<mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>
